version: "3.7"

services:
  postgres-1:
    container_name: pg-1
    build: ./postgres
    environment:
      POSTGRES_DB: bdapro_database
      POSTGRES_USER: bdapro_user
      POSTGRES_PASSWORD: bdapro_password
    restart: always
    healthcheck:
      test: pg_isready -U bdapro_user -d bdapro_database
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - ./setupPostgresql1.sql:/docker-entrypoint-initdb.d/setupMariaDB1.sql:rw
    ports:
      - 8080:5432

  postgres-2:
    container_name: pg-2
    build: ./postgres
    environment:
      POSTGRES_DB: bdapro_database
      POSTGRES_USER: bdapro_user
      POSTGRES_PASSWORD: bdapro_password
    restart: always
    healthcheck:
      test: pg_isready -U bdapro_user -d bdapro_database
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - ./setupPostgresql2.sql:/docker-entrypoint-initdb.d/setupMariaDB2.sql:rw
    ports:
      - 8081:5432


  maria-db-1:
    container_name: mdb-1
    build: ./mariadb
    #image: mariadb:10.6
    restart: always
    healthcheck:
      test: "/usr/bin/mysql --user=bdapro_user --password=bdapro_password --execute \"SHOW DATABASES;\""
      # test: "/usr/local/mysql/bin/mysql --user=foo --password=foo --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
    environment:
      MARIADB_DATABASE: bdapro_database
      MARIADB_USER: bdapro_user
      MARIADB_PASSWORD: bdapro_password
      MARIADB_ROOT_PASSWORD: secret
    volumes:
       - ./mariadb/startup/node1:/docker-entrypoint-initdb.d/
#      - ./import/setupMariaDB1.sql:/docker-entrypoint-initdb.d/setupMariaDB1.sql:rw
    ports:
      - 8082:3306

  maria-db-2:
    container_name: mdb-2
    build: ./mariadb
    #image: mariadb:10.6
    restart: always
    healthcheck:
      test: "/usr/bin/mysql --user=bdapro_user --password=bdapro_password --execute \"SHOW DATABASES;\""
      # test: "/usr/local/mysql/bin/mysql --user=foo --password=foo --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
    environment:
      MARIADB_DATABASE: bdapro_database
      MARIADB_USER: bdapro_user
      MARIADB_PASSWORD: bdapro_password
      MARIADB_ROOT_PASSWORD: secret
    volumes:
        - ./mariadb/startup/node2:/docker-entrypoint-initdb.d/
#      - ./import/setupMariaDB2.sql:/docker-entrypoint-initdb.d/setupMariaDB2.sql:rw
    ports:
      - 8083:3306

